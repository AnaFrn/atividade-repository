apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.example.exemplohttp2"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }
    namespace 'com.example.exemplohttp2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    // JUnit 4 para testes unitários
    testImplementation 'junit:junit:4.13.2'

    // Mockito para mockar dependências
    testImplementation 'org.mockito:mockito-core:5.0.0'

    // Robolectric para testar componentes Android fora do dispositivo real
    testImplementation 'org.robolectric:robolectric:4.7.3'
}

